<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register Form</title>

    <!-- Icons font CSS-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

 <link rel="stylesheet" type="text/css"  href="../static/assets/css/font-awesome.min.css" media="all"
     th:href="@{/assets/css/font-awesome.min.css}" />
    <link rel="stylesheet" type="text/css"  href="../static/assets/css/mainregister.css" media="all"
          th:href="@{/assets/css/mainregister.css}" />
    <link rel="stylesheet" type="text/css"  href="../static/assets/css/daterangepicker.css" media="all"
          th:href="@{/assets/css/daterangepicker.css}" />
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css"  href="../static/assets/css/select2.min.css" media="all"
          th:href="@{/assets/css/select2.min.css}" />

    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="../static/assets/css/util.css"
          th:href="@{/assets/css/util.css}" />
    <link rel="stylesheet" type="text/css" href="../static/assets/css/main2.css"
          th:href="@{/assets/css/main2.css}" />

<!--    <link href="css/main.css" rel="stylesheet" media="all">-->
</head>

<body>
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
          <div class="card-heading"></div>


            <div class="card-body">
                <h2 class="title">Registration Info</h2>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                    Login Module</a>
                <div th:if="${param.success}">
                    <div style="color:green">You've successfully registered to our awesome app!</div>
                </div>
                <form th:action="@{/registration}" th:object="${user}" method="post">
                    <p style="color:red" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
                    </p>
                    <div class="input-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                        <input class="input--style-3" type="text"  id="firstName"  th:field="*{firstName}" placeholder="First Name" name="first Name">
                        <p style="color:red" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="input-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                        <input class="input--style-3" type="text"  id="lastName"  th:field="*{lastName}" placeholder="Last Name" name="lastName">
                        <p style="color:red" th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                    </div>
<!--                    <div class="input-group" th:classappend="${#fields.hasErrors('gender')}? 'has-error':''">-->
<!--                        <input class="input&#45;&#45;style-3 js-datepicker" type="text" id="gender" placeholder="gender" name="gender">-->
<!--                        <p class="error-message" th:each="error: ${#fields.errors('gender')}" th:text="${error}">Validation error</p>-->
<!--                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>-->
<!--                    </div>-->
<!--                    <div class="input-group" >-->
<!--                        <div class="rs-select2 js-select-simple select&#45;&#45;no-search">-->
<!--                            <select name="gender" id="gender" placeholder="gender">-->
<!--                                <option disabled="disabled" selected="selected">Gender</option>-->
<!--                                <option>Male</option>-->
<!--                                <option>Female</option>-->
<!--                                <option>Other</option>-->
<!--                            </select>-->
<!--                            <div class="select-dropdown"></div>-->
<!--                            <p class="error-message" th:each="error: ${#fields.errors('gender')}" th:text="${error}">Validation error</p>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="input-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                        <input class="input--style-3" id="email" type="email" placeholder="Email" name="email">
                        <p style="color:red" th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="input-group" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                        <input class="input--style-3" id="confirmEmail" type="email" placeholder="Confirm Email" name="confirmEmail">
                        <p style="color:red" th:each="error: ${#fields.errors('confirmEmail')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="input-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <input class="input--style-3" id="password" type="password" placeholder="Password" name="password">
                        <p style="color:red" th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="input-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                        <input class="input--style-3" id="confirmPassword" type="password" placeholder="Confirm Password" name="confirmPassword">
                        <p style="color:red" th:each="error: ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="input-group" th:classappend="${#fields.hasErrors('mobilephone')}? 'has-error':''">
                        <input class="input--style-3" type="text" id="mobilephone" placeholder="Mobile Phone" name="mobilephone">
                        <p style="color:red" th:each="error: ${#fields.errors('mobilephone')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
