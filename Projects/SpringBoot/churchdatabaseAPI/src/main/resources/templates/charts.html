<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<div layout:fragment="content">
    <!--Content of the page-->
    <div class="app-main__inner">
        <div class="row">
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="main-card mb-3 card">
                    <div style="margin-left:20px;margin-right:20px;">
                    <div class="table-responsive">
                        <h3 style="margin-top:15px;font-weight:bold;margin-left:15px">Charts</h3>
                        <div th:if="${error=='Selected Month is invalid.'}">
                            <div class="alert alert-danger">The Month Selected is invalid.
                            </div>
                        </div>
                        <div th:if="${error1=='Selected Year is invalid.'}">
                            <div class="alert alert-danger">Selected Year is invalid.
                            </div>
                        </div>
                        <div th:if="${success=='Attendance records generated successfully!'}">
                            <div class="alert alert-primary">Attendance records generated successfully!
                            </div>
                        </div>
                        <form th:action="@{/search}" method="post" th:object="${chartFormDto}">

                        <div>
                            <select class="form-select form-select-lg mb-3" id="month" name="month" aria-label="Default select example">
                                <option selected>Select the Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select class="form-select form-select-lg mb-3" id="year" name="year" aria-label="Default select example">
                                <option selected>Select the Year</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                              </select>
                            </div>
                         <div>
                            <button type="submit" class="btn btn-primary">Search</button>
                            <button type="reset" class="btn btn-primary" id="resetButton" name="reset" th:value="Reset">Refresh</button>
                         </div>
                        </form>

                        <p>Type something in the input field to search the table for first names, last names:</p>
                        <input class="form-control" id="myInput" type="text" placeholder="Search..">

                        <form th:action="@{/attendance}"  method="post" >
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <table  id="myTable" class="table table-bordered">
                                        <thead>
                                        <tr>
<!--                                            <th scope="col">Present</th>-->
                                            <th scope="col">Title</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
<!--                                            <th scope="col">Mobilephone</th>-->
                                            <th scope="col">Week 1</th>
                                            <th scope="col">Week 2</th>
                                            <th scope="col">Week 3</th>
                                            <th scope="col">Week 4</th>
<!--                                            <th scope="col">Percentage(100%)</th>-->
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="attend  : ${memberAttendList3}">
<!--                                            <td>-->
<!--                                                <input type="checkbox"  disabled="disabled" th:checked="${attend.present}" th:value="${attend.id}" />-->
<!--                                            </td>-->
                                            <td th:text="${attend.title}">Title</td>
                                           <td th:text="${attend.firstName}">First Name</td>
                                            <td th:text="${attend.lastName}">last Name</td>
<!--                                            <td th:text="${attend.mobilephone1}">Mobilephone1</td>-->
                                            <td>
                                                <input type="checkbox" disabled="disabled"  th:checked="${attend.week1}" th:value="${attend.id}" />
                                            </td>
                                            <td>
                                                <input type="checkbox" disabled="disabled" th:checked="${attend.week2}" th:value="${attend.id}" />
                                            </td>
                                            <td>
                                                <input type="checkbox" disabled="disabled" th:checked="${attend.week3}" th:value="${attend.id}" />
                                            </td>
                                            <td>
                                                <input type="checkbox" disabled="disabled"  th:checked="${attend.week4}" th:value="${attend.id}" />
                                            </td>
<!--                                            <td th:text="${attend.percentage}">Percentage</td>-->
                                        </tr>


                                        </tbody>
                                    </table>

                                </div>
                            </div>
<!--                            <div>-->
<!--                                <button type="submit" class="btn btn-primary" >Update</button>-->
<!--                                <button type="reset" class="btn btn-primary" id="resetButton" name="reset" th:value="Reset">Refresh</button>-->
<!--                            </div>-->
                        </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
