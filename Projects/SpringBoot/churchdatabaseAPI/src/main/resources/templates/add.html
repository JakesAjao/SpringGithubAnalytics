<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<div layout:fragment="content">
    <!--Content of the page-->
    <div class="app-main__inner">
        <div class="row">
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="main-card mb-3 card">
                    <div class="table-responsive" style="height: 600px;overflow: scroll;">
                            <div style="margin-left:20px;margin-right:20px;">
                                <h3 style="margin-top:15px;font-weight:bold;">Add Member</h3>
                                <div style ="color:green;" th:if="${param.success}">
                                    <div>You've successfully added a member!</div>
                                </div>
                                <form th:action="@{/add}" class="my-login-validation" th:object="${member}" method="POST">
                                   <p style="color:red" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
                                    </p>
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <select id="title" name="title" class="form-control">
                                        <option value="Pastor">Pastor</option>
                                        <option value="Dn.">Dn.</option>
                                        <option value="Dns.">Dns.</option>
                                        <option value="Prof.">Prof.</option>
                                        <option value="Dr.">Dr.</option>
                                        <option value="Mrs.">Mrs.</option>
                                        <option value="Mr.">Mr.</option>
                                        <option value="Miss.">Miss.</option>
                                    </select>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                                        <p style="color:red" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">
                                            First Name
                                        </p>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                                        <p style="color:red" th:each="error: ${#fields.errors('lastName')}" th:text="${error}">
                                            First Name
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
                                    <p style="color:red" th:each="error: ${#fields.errors('address')}" th:text="${error}">
                                        Address
                                    </p>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="mobilephone1">Mobilephone 1</label>
                                        <input type="text" class="form-control" id="mobilephone1" name="mobilephone1" placeholder="07066666666">
                                        <p style="color:red" th:each="error: ${#fields.errors('mobilephone1')}" th:text="${error}">
                                            Mobile phone 1
                                        </p>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="mobilephone2">Mobilephone 2</label>
                                        <input type="text" class="form-control" id="mobilephone2" name="mobilephone2" placeholder="07077777777">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label for="state">State</label>
                                        <input type="text" class="form-control" name="state" id="state">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="town">Town</label>
                                        <input type="text" class="form-control" id="town" name="town">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="gender">Gender</label>
                                        <select id="gender" name="gender" class="form-control">
                                            <option value="MALE">MALE</option>
                                            <option value="FEMALE">FEMALE</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Create</button>
                                </form>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
