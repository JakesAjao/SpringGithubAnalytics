<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<a class="navbar-brand" href="#" th:href="@{/}">Registration and
								Login Module
							</a>
							<div style ="color:green;" th:if="${param.success}">
								<div>You've successfully registered to our awesome app!</div>
							</div>
<!--							<form method="POST" class="my-login-validation" novalidate="">-->
								<form th:action="@{/register}" class="my-login-validation" th:object="${user}" method="POST">
									<p style="color:red" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
									</p>
								<div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
									<label for="firstName">First Name</label>
									<input id="firstName" type="text" class="form-control" name="firstName" required autofocus>
									<p style="color:red" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">
										First Name
									</p>
								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
									<label for="lastName">Last Name</label>
									<input id="lastName" type="text" class="form-control" name="lastName" required autofocus>
									<p style="color:red" th:each="error: ${#fields.errors('lastName')}" th:text="${error}">
										Last Name
									</p>
								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
									<label for="email">E-mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<p  style="color:red" th:each="error: ${#fields.errors('email')}" th:text="${error}">
										Your email is invalid
									</p>
								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
									<label for="confirmEmail">Confirm Email Address</label>
									<input id="confirmEmail" type="email" class="form-control" name="confirmEmail" required>
									<p  style="color:red" th:each="error: ${#fields.errors('confirmEmail')}" th:text="${error}">
										Your Confirm email is invalid
									</p>
								</div>

								<div class="form-group"  th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<p style="color:red" th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
									<label for="confirmPassword">Confirm Password</label>
									<input id="confirmPassword" type="password" class="form-control" name="confirmPassword" required data-eye>
									<p style="color:red" class="invalid-feedback" th:each="error: ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>
								</div>


<!--								<div class="form-group">-->
<!--									<div class="custom-checkbox custom-control">-->
<!--										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">-->
<!--										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>-->
<!--										<div class="invalid-feedback">-->
<!--											You must agree with our Terms and Conditions-->
<!--										</div>-->
<!--									</div>-->
<!--								</div>-->

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="/">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2021 &mdash; JakesB
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
